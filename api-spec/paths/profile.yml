get:
  summary: Get user profile
  description: Retrieve current authenticated user profile data
  operationId: getUserProfile
  tags:
    - Profile
  security:
    - TokenAuth: []
  x-isSecure: true
  responses:
    '200':
      description: User profile data
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: User ID
                example: 1
              login:
                type: string
                description: User login
                example: john_doe
    '401':
      description: Unauthorized - missing or invalid token
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
