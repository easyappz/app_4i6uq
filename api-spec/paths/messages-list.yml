get:
  summary: Get messages history
  description: Retrieve list of all chat messages
  operationId: getMessages
  tags:
    - Messages
  x-isSecure: true
  responses:
    '200':
      description: Successfully retrieved messages
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  description: Message ID
                  example: 1
                text:
                  type: string
                  description: Message text
                  example: Hello, world!
                author_login:
                  type: string
                  description: Author login
                  example: john_doe
                created_at:
                  type: string
                  format: date-time
                  description: Message creation timestamp
                  example: 2024-01-15T10:30:00Z
    '401':
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'

post:
  summary: Send new message
  description: Create and send a new chat message
  operationId: sendMessage
  tags:
    - Messages
  x-isSecure: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - text
          properties:
            text:
              type: string
              description: Message text
              example: Hello, world!
  responses:
    '201':
      description: Message successfully created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Message ID
                example: 1
              text:
                type: string
                description: Message text
                example: Hello, world!
              author_login:
                type: string
                description: Author login
                example: john_doe
              created_at:
                type: string
                format: date-time
                description: Message creation timestamp
                example: 2024-01-15T10:30:00Z
    '400':
      description: Bad request - invalid data
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
    '401':
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'
